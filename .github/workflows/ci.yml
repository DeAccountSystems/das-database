name: CI

on:
  push:
    # TODO: Should only allow main for prod, dev for test environment. Currently all branches except main will deploy to dev
    branches: [ "*" ]
env:
  BRANCH_NAME: ${{ github.ref_name }}

jobs:
  format-artifact-name:
    runs-on: self-hosted
    steps:
      - name: Format BRANCH_NAME
        env:
          name: "${{env.BRANCH_NAME}}"
        run: |
          echo "FORMATTED_BRANCH_NAME=${name/\//_}" >> $GITHUB_ENV
      - name: Short SHA
        run: |
          export SHORT_SHA=$(echo '${{ github.sha }}' | cut -c1-6)
          echo "SHA_SHORT=$SHORT_SHA" >> $GITHUB_ENV
      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: MMDDHHmm
          utcOffset: "+08:00"
      - name: Set Artifact Name
        env: 
          FORMATTED_BRANCH_NAME: "${{env.FORMATTED_BRANCH_NAME}}"
        run: |
          echo "ARTIFACT_NAME=das_database_server_${FORMATTED_BRANCH_NAME}_${{steps.current-time.outputs.formattedTime}}_${{env.SHA_SHORT}}"  >> $GITHUB_ENV
  build:
    runs-on: self-hosted
    needs: [format-artifact-name]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.17
      - name: Update
        run: make update
      - name: Build
        run: make default
      - name: Output Metadata
        run: echo ${{ env.ARTIFACT_NAME }} > 'filename'
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: bin/linux/das_database_server
      - name: Upload Filename
        uses: actions/upload-artifact@v3.1.2
        with:
          name: filename
          path: filename
